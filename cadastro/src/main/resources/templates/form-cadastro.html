<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro</title>
</head>
<body style="background-color:rgb(241, 241, 241);">

<header class="container-fluid shadow " style="background-color: rgb(226, 226, 226); height: 10vh; font-size: 15px; width:inherit; padding-left: 5vw; " >
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/">Home</a>
                    <a class="nav-link" href="http://localhost:8080/cadastro/novo">Cadastro</a>
                    <a class="nav-link" href="http://localhost:8080/clientes/home">Login</a>
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="container align-content-around flex-wrap" style="padding-top: 5vh; padding-bottom: 5vh;">

    <h4 style="padding-bottom: 2vh;">Cadastro de clientes</h4>

    <form class="form-signin" method="POST" th:action="@{/cadastro/novo}" th:object="${cliente}" >
        <h5>Dados Pessoais</h5>
        <div class="form-row">

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label>Nome Completo</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}" placeholder="Nome e Sobrenome" required="" autofocus="">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{email}" placeholder="Email" required=""
                           autofocus="">
                    <div class="invalid-feedback" th:errors="*{email}"></div>

                </div>
                <div class="col-md-4 mb-3">
                    <label>Senha</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{senha}" placeholder="Senha" required=""
                           autofocus="">
                    <div class="invalid-feedback" th:errors="*{senha}"></div>

                </div>
            </div>

        </div>

        <div class="form-row">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>CPF</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{cpf}" placeholder="CPF" required="" autofocus="">
                    <div class="invalid-feedback" th:errors="*{cpf}"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label >RG</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{rg}" placeholder="RG" required="" autofocus="" >
                    <div class="invalid-feedback" th:errors="*{rg}"></div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <label >Renda</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{renda}" placeholder="R$" required="" autofocus="">
                <div class="invalid-feedback" th:errors="*{renda}"></div>
            </div>
        </div>
        <div class="form-row"><h5>Endereços</h5>
            <div class="col-md-4 mb-3">
                <label >CEP</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="${enderecos.cep}" placeholder="00000-000" required="" autofocus="" >
                <div class="invalid-feedback" th:errors="${enderecos.cep}"></div>
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label>Endereço</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="${enderecos.endereco}" placeholder="Endereço" required="" autofocus="">
                    <div class="invalid-feedback" th:errors="${enderecos.endereco}"></div>
                </div>
                <div class="col-md-2 mb-3">
                    <label >Número</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="${enderecos.numero}" placeholder="Número" required="" autofocus="">
                    <div class="invalid-feedback" th:errors="${enderecos.numero}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Complemento</label>
                    <input type="text" class="form-control" th:field="${enderecos.complemento}" placeholder="Complemento"  autofocus="">

                </div>

                <div class="col-md-4 mb-3">
                    <label>Bairro</label>
                    <input type="text" class="form-control" th:errorclass="is-invalid" th:field="${enderecos.bairro}" placeholder="Bairro" required="" autofocus="">
                    <div class="invalid-feedback" th:errors="${enderecos.bairro}"></div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label>Cidade</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="${enderecos.cidade}" placeholder="Cidade" required="" autofocus="">
                <div class="invalid-feedback" th:errors="${enderecos.cidade}"></div>
            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only">Estado</label>
                    <select class="custom-select my-1 mr-sm-2" th:field="${enderecos.estado}"  required="" autofocus="">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only">Tipo de Endereço</label>
                    <select class="custom-select my-1 mr-sm-2" th:field="${enderecos.tipo}" required="" autofocus="">
                        <option th:each="tipo: ${tipos}" th:value="${tipo}" th:text="${tipo}">

                        </option>
                        <!--                        <option value="AC">RESIDENCIAL</option>-->
                        <!--                        <option value="AL">TRABALHO</option>-->
                        <!--                        <option value="AM">ENTREGA</option>-->

                    </select>
                </div>
            </div>

        </div>
        <BR>

        <button class="btn btn-secondary btn-md" type="submit">Cadastrar</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
