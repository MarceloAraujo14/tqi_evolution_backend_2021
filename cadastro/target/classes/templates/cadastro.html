<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro</title>
</head>
<body style="background-color:rgb(241, 241, 241)">


<div class="container align-content-around flex-wrap" style="padding: 5vh;">

    <h3 style="padding-bottom: 2vh;">Cadastro de clientes</h3>

    <form class="form-signin" method="POST" th:action="@{/cadastro/cadastrar}" th:object="${cliente}" >
        <h5>Dados Pessoais</h5>
        <div class="form-row">

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label >Nome Completo</label>
                    <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome e Sobrenome" required="" autofocus="">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required=""
                           autofocus="">

                </div>
                <div class="col-md-4 mb-3">
                    <label for="senha">Senha</label>
                    <input type="text" class="form-control" id="senha" th:field="*{senha}" placeholder="Senha" required=""
                           autofocus="">

                </div>
            </div>

        </div>

        <div class="form-row">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="CPF" required="" autofocus="">

                </div>
                <div class="col-md-4 mb-3">
                    <label for="rg">RG</label>
                    <input type="text" class="form-control" id="rg" th:field="*{rg}" placeholder="RG" required="" autofocus="" >

                </div>
            </div>

            <div class="col-md-3 mb-3">
                <label for="renda">Renda</label>
                <input type="text" class="form-control" id="renda" th:field="*{renda}" placeholder="R$" required="" autofocus="">

            </div>
        </div>
        <div class="form-row"><h5>Endereços</h5>
            <div class="col-md-4 mb-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" th:field="${enderecos.cep}" placeholder="00000-000" required="" autofocus="" >

            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" th:field="${enderecos.endereco}" placeholder="Endereço" required="" autofocus="">

                </div>
                <div class="col-md-2 mb-3">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" th:field="${enderecos.numero}" placeholder="Número" required="" autofocus="">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" th:field="${enderecos.complemento}" placeholder="Complemento"  autofocus="">

                </div>

                <div class="col-md-4 mb-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" th:field="${enderecos.bairro}" placeholder="Bairro" required="" autofocus="">

                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" th:field="${enderecos.cidade}" placeholder="Cidade" required="" autofocus="">

            </div>

            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only">Estado</label>
                    <select class="custom-select my-1 mr-sm-2" id="estado" th:field="${enderecos.estado}"  required="" autofocus="">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only">Tipo de Endereço</label>
                    <select class="custom-select my-1 mr-sm-2" id="tipo" th:field="${enderecos.tipo}" required="" autofocus="">
                        <option th:each="tipo: ${tipos}" th:value="${tipo}" th:text="${tipo}">

                        </option>
<!--                        <option value="AC">RESIDENCIAL</option>-->
<!--                        <option value="AL">TRABALHO</option>-->
<!--                        <option value="AM">ENTREGA</option>-->

                    </select>
                </div>
            </div>

        </div>
        <BR>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
