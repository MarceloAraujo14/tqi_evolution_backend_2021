<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Home Client</title>
</head>
<body style="background-color:rgb(241, 241, 241);">

<header class="container-fluid shadow " style="background-color: rgb(226, 226, 226); height: fit-content; font-size: 15px; width:inherit; padding-left: 5vw; " >
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080/clientes/home">Home</a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastro
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="http://localhost:8080/clientes/atualizar">Atualizar</a></li>
              <li><a class="dropdown-item" href="http://localhost:8080/clientes/dados">Dados</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Empréstimos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="http://localhost:8080/clientes/contratar">Contratar</a></li>
              <li><a class="dropdown-item" href="http://localhost:8080/clientes/emprestimos">Empréstimos</a></li>
            </ul>
          </li>
          <a class="nav-link" href="http://localhost:8080/logout">Sair</a>
        </div>
      </div>
    </div>
  </nav>
</header>


<div class="container align-content-around flex-wrap" style="padding-top: 5vh; padding-bottom: 5vh;">

  <h4 style="padding-bottom: 2vh;">Contratação de Empréstimo Pessoal</h4>

  <form class="form-signin" method="POST" th:action="@{/clientes/emprestimo/solicitar}" th:object="${emprestimo}" >
    <h5>Dados do Empréstimo</h5>
    <div class="form-row">

      <div class="row">
        <div class="col-md-2 mb-3">
          <label>Valor</label>
          <input type="text" class="form-control"th:errorclass="is-invalid" th:field="*{valor}" placeholder="R$00.00" required="" autofocus="" >
          <div class="invalid-feedback" th:errors="*{valor}"></div>
        </div>
        <div class="col-md-2 mb-3">
          <label>Parcelas</label>
          <input type="number" class="form-control" th:errorclass="is-invalid" th:field="*{parcelas}" placeholder="máx. 60" required=""
                 autofocus="">
          <div class="invalid-feedback" th:errors="*{parcelas}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 mb-3">
          <label>Data da Primeira Parcela</label>
          <input type="date" class="form-control" th:errorclass="is-invalid" th:field="*{dataPrimParcela}" placeholder="" required=""
                 autofocus="">
          <div class="invalid-feedback" th:errors="*{dataPrimParcela}"></div>

        </div>
      </div>

    </div>

    <BR>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
  </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
