<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Client</title>
</head>
<body style="background-color:rgb(241, 241, 241)">
<header class="container-fluid shadow " style="background-color: rgb(226, 226, 226); height: fit-content; font-size: 15px; width:inherit; padding-left: 5vw; " >
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/clientes/home">Home</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastro
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="http://localhost:8080/clientes/atualizar">Atualizar</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/clientes/dados">Dados</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Empréstimos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="http://localhost:8080/clientes/contratar">Contratar</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/clientes/emprestimos">Empréstimos</a></li>
                        </ul>
                    </li>
                    <a class="nav-link" href="http://localhost:8081/logout">Sair</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid shadow " style="background-color: rgb(122, 122, 122); height: 12vh; font-size: 15px;" >
    <div class="row" style="color: whitesmoke; padding-left: 5vw; padding-top: 2vh;" th:object="${cliente}">
        <div class="col">
            Olá,
            <div th:text="*{nome}"></div>
        </div>
        <div class="col">
            Email
            <div th:text="*{email}"></div>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
